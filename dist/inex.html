<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
    <style>
        .hover-underline {
            display: inline-block;
            position: relative;
            color: red;
        }

        .hover-underline::after {
            content: "";
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: green;
            transform-origin: bottom right;
            transition: transform .25s ease-out;
        }

        .hover-underline:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body>
<div class="flex flex--justify-content-center margin-y-1 margin-x-auto">
    <span class="scale-up-1 text-underline-animated--primary">
        hola
    </span>
</div>
</body>
</html>
